<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script type="text/javascript">

	var nombre=prompt('Introduce tu nombre parfavar: ');

	var apellido=prompt('Introduce tu apellido parfavar: ');

	var edad=prompt("Introduce tu edad: ");

	var restando=prompt("¿Cuantos años te quieres quitar?");

	edad-=restando;
	

</script>

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script type="text/javascript">
	
	

	document.write("<p>");

	document.write("Bienvenido: " + nombre + " " + apellido + "<br/>" + 
		"Tu edad que tendrías sería " + edad + " años.");

	document.write("</p>");

</script>

</div>
</div>

</div>
</body>
</html>
