<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fotos con FancyBox</title>
<link rel="stylesheet" href="css/site.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
<script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

<link rel="stylesheet" type="text/css" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
<script type="text/javascript" src="jquery.easing.1.3.js"></script>

<script>
	$(document).ready(function() {
		
			$("#galeria a").fancybox({

				//galeria de fancybox

				overlayColor:"#797e79", //color de la opacidad del fondo
				overlayOpacity: .6, //opacidad de fondo con imagen resaltada
				transitionIn: "elastic",
				transitionOn: "elastic",
				titlePosition:"Outside",
				cyclic:true, 
				changeSpeed:500, //transicion entre imagenes
				speedIn:1000,
				speedOut:500,

				//galeria de easing

				easingIn: "easeInSine"


			});

	});
</script>

</head>
<body>

<div class="cabecera">
<img src="imgs/pildoras_1.png">
	<p class="logo">Píldoras Informáticas </p>
</div>


<div class="contenido">
	<div class="principal">
		<h1>Fotos</h1>
		<div id="galeria">
		<a href="imgs/paisaje1.JPG" rel="gallery" title="Bonito paisaje nocturno"><img src="imgs/paisaje1.JPG" width="70" height="70" alt="Paisaje nocturno"></a>
		<a href="imgs/2.jpg" rel="gallery" title="Vacas pasando la vida"><img src="imgs/2.jpg" width="70" height="70" alt="vacas"></a>
		<a href="imgs/paisaje2.jpg" rel="gallery" title="Palemeras al atradecer"><img src="imgs/paisaje2.jpg" width="70" height="70" alt="Palmeras"></a>
		<a href="imgs/paisaje3.jpg" rel="gallery" title="Montañas"><img src="imgs/paisaje3.jpg" width="70" height="70" alt="Montañas"></a>
		<a href="imgs/3.jpg" rel="gallery" title="Pico costero"><img src="imgs/3.jpg" width="70" height="70" alt="Pico"></a>
		<a href="imgs/paisaje4.jpg" rel="gallery" title="Atradecer"><img src="imgs/paisaje4.jpg" width="70" height="70" alt="atardecer"></a></div>
	</div>
</div>


</body>
</html>
