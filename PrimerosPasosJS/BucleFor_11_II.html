<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>

<title></title>

<script type="text/javascript">

	var Trabajadores=new Array();

	var persona="";

	var contador=0;

	while(persona!="salir"){

		persona=prompt("Introduce trabajador: ");

		Trabajadores[contador]=persona;

		contador++;
	}

	Trabajadores.pop(); //para que elimine la última posición del Array(elimina "salir")

	for(var i=0;i<Trabajadores.length;i++){

		document.write(Trabajadores[i] + "<br/>");
	}


</script>
</head>


<body>





</body>
</html>
