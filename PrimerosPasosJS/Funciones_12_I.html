<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>

<title></title>

<style type="text/css">
	
	.centrado{
		text-align: center;
	}

</style>

<script type="text/javascript"> 

	function DiaDeHoy(){

		var hoy= new Date();

		document.write(hoy.toDateString());
	}

</script>

</head>


<body>

	<h1  class="centrado"><strong>¿Qué día es hoy?</strong></h1>

	<p>Hoy es día: <script type="text/javascript"> DiaDeHoy(); </script> </p>
</body>
</html>
