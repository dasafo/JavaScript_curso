<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

  var articulos=["Zapatillas", "Camiseta", "Pantalón", "Calcetines"];
  //var articulos= new Array("Zapatillas", "Camiseta", "Pantalón", "Calcetines");
  //var articulos=[];


	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  
        document.write("<p> El primer artículo es <strong>");
        
        document.write(articulos[0] + "</strong></p>");

        alert("Elementos en el Array: " + articulos.length);

        document.write("<p> El último elemento es <strong>");

        document.write(articulos[articulos.length-1] + "</strong></p>");

        //Ahora añadimos otro elemento al inicio de la matriz con unshift
        articulos.unshift("Balón");
        document.write("<p>Casi nos olvidamos!!. Añadimos otro elemento: <strong>");
        document.write(articulos[0] + "</strong></p>");

        //Ahora añadimos otro elemento al final de la matriz con push
        articulos.push(prompt("Introduce el artículo al final de la lista: "));
        document.write("<p>Agregamos un elemento más al final: <strong>");
        document.write(articulos[articulos.length-1] + "</strong></p>");


        document.write("<p>" + articulos[0] + "<br/>");
        document.write("<p>" + articulos[1] + "<br/>");
        document.write("<p>" + articulos[2] + "<br/>");
        document.write("<p>" + articulos[3] + "<br/>");
        document.write("<p>" + articulos[4] + "<br/>");
        document.write("<p>" + articulos[5] + "<br/></p>");


        //Eliminar el primer elemento, shift()
        alert("Borramos el primer elemento");
        articulos.shift();
        document.write("<br> Eliminando el primer elemento, la tabla queda: <br>")
        document.write("<p>" + articulos[0] + "<br/>");
        document.write("<p>" + articulos[1] + "<br/>");
        document.write("<p>" + articulos[2] + "<br/>");
        document.write("<p>" + articulos[3] + "<br/>");
        document.write("<p>" + articulos[4] + "<br/></p>");


         //Eliminar el último elemento, pop()
        alert("Borramos el último elemento también");
        articulos.pop();
        document.write("<br> Eliminando el último elemento, la tabla queda: <br>")
        document.write("<p>" + articulos[0] + "<br/>");
        document.write("<p>" + articulos[1] + "<br/>");
        document.write("<p>" + articulos[2] + "<br/>");
        document.write("<p>" + articulos[3] + "<br/></p>");
        

		
		
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
