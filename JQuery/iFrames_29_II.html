<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página_Links_Fancy</title>

<link rel="stylesheet" type="text/css" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
<style>

body{
	background-color:#06C;
}
#principal{
	margin:50px 0 0 75px;
}
h1{
	color:#FFF;
}

ul{
	list-style:none;
}

ul li{
	font-size:1.3em;
	margin-bottom:5px;
	
}

li a:link{
	color:#FFF;
}
li a:visited{
	color:#FFF;
}
li a:hover{
	color:#F00;
}




</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e){

		$(".iframe").fancybox({

			width:"90%",
			height: "90%",
			titlePosition:"outSide"


		});


	});

</script>


</head>
<body>





	<div id="principal">
		<h1>Links con Fancy</h1>
	<ul>
    <li><a href="http://www.pildorasinformaticas.com"  title="Píldoras" class="iframe">Píldoras informáticas</a></li>
    <li><a href="http://www.publico.es"  title="Publico" class="iframe">Público</a></li>
    <li><a href="http://www.eldiario.es/" title="El Diario" class="iframe">El Diario</a></li>
    <li><a href="http://www.meneame.net" title="Meneame" class="iframe">Meneame</a></li>
    <li><a href="http://www.elpais.com" title="El Pais" class="iframe">El País</a></li>
   
  	</ul>
	</div>




</body>
</html>
