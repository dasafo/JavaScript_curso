<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>

<title>Inserta aquí el título</title>

<script type="text/javascript"> 

var repetir="si";

function suma(num1,num2){
	alert("La suma es: " + (num1+num2));
}

function resta(num1,num2){
	alert("La resta es: " + (num1-num2));
}

function multiplicacion(num1,num2){
	alert("La multiplicacion es: " + (num1*num2));
}

function division(num1,num2){
	alert("La division es: " + (num1/num2));
}

do{	

	var operacion=prompt("¿Qué operación quieres realizar?(suma/resta/multiplica/divide)");

	var operador1=parseInt(prompt("Introduce el primer número:"));
	var operador2=parseInt(prompt("Introduce el segundo número:"));

	if(operacion=="suma"){

		suma(operador1,operador2);

	}else if(operacion=="resta"){

		resta(operador1, operador2);

	}else if(operacion=="multiplica"){

		multiplicacion(operador1, operador2);
		
	}else if(operacion=="divide"){

		division(operador1, operador2);
		
	}else{

		alert("Operación no admitida");
	}

repetir=prompt("¿Desea repetir?");

}while(repetir=="si");

</script>

</head>

</script>
